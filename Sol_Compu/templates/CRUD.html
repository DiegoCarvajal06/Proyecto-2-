<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de los datos Geminis</title>
</head>
<body>
    <h1>Gestión</h1> 
    <form method="POST" action="{{ url_for('agregar_nodo') }}">
        <input type="hidden" name="action" value="none" id="action">
        <!-- Campo ID visible pero no editable para operaciones específicas -->
        <label for="_id">ID:</label>
        <input type="text" id="_id" name="_id" placeholder="ID del Nodo"><br>
        
        <label for="title">Nombre del titulo:</label>
        <input type="text" id="title" name="title" placeholder="Nombre del titulo" required>
        <input type="checkbox" name="update_title_name" required><br>

        <label for="Sub_Title">Subtitulo:</label>
        <input id="Sub_Title" name="Sub_Title" placeholder="Nombre del subtitulo" required>
        <input type="checkbox" name="update_Sub_Title" required><br>

        <label for="YouTube_Link">Escriba el Link de YouTube:</label>
        <input id="YouTube_Link" name="YouTube_Link" placeholder="Nombre del Link de YouTube" required>
        <input type="checkbox" name="update_YouTube_Link" required><br>

        <label for="What_it_Does">¿Qué es lo que hace?:</label>
        <input type="text" id="What_it_Does" name="What_it_Does" placeholder="¿Qué es lo que hace?" required>
        <input type="checkbox" name="update_What_it_Does" required><br>

        <label for="Built_With">Construido con:</label>
        <input type="text" id="Built_With" name="Built_With" placeholder="Construido con" required>
        <input type="checkbox" name="update_Built_With" required><br>

        <label for="By">Por:</label>
        <input type="text" id="By" name="By" placeholder="Por" required>
        <input type="checkbox" name="update_By" required><br>

        <label for="Location">Localizacion:</label>
        <input type="text" id="Location" name="Location" placeholder="Localizacion" required>
        <input type="checkbox" name="update_Location" required><br>

        <label for="Project_Link">Link del proyecto:</label>
        <input type="text" id="Project_Link" name="Project_Link" placeholder="Link del proyecto" required>
        <input type="checkbox" name="update_Project_Link" required><br>


        <button type="submit" formaction="{{ url_for('agregar_nodo') }}">Agregar</button>
        <button type="submit" formaction="{{ url_for('editar_nodo') }}">Editar</button>
        <button type="submit" formaction="{{ url_for('leer_nodo') }}">Leer</button>
        <button type="submit" formaction="{{ url_for('borrar_nodo') }}">Borrar</button>
    </form>



  

</body>
</html>
